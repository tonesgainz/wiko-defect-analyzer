<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Wiko Manufacturing Intelligence Platform - AI-powered defect detection for premium cutlery manufacturing" />
    <meta name="theme-color" content="#0a0a0f" />
    
    <!-- Preconnect to font providers -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- JetBrains Mono for industrial/tech aesthetic -->
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&display=swap" rel="stylesheet" />
    
    <title>Wiko Manufacturing Intelligence | Defect Analyzer</title>
    
    <style>
      body {
        margin: 0;
        background-color: #0a0a0f;
        font-family: 'JetBrains Mono', monospace;
      }
      
      #loading {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #0a0a0f;
        z-index: 9999;
      }
      
      #loading .spinner {
        width: 48px;
        height: 48px;
        border: 3px solid #1f2937;
        border-top-color: #14b8a6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      #root:not(:empty) ~ #loading {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <div id="loading">
      <div class="spinner"></div>
    </div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
